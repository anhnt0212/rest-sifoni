<main class="page-content">
  <div class="page-inner">
      <div id="main-wrapper">
          <div class="row">
            <div class="col-md-12">
                <section class="panel tasks-widget">
                    <header class="panel-heading">
                        Danh sách các tasks
                    </header>
                    <div class="panel-body">

                        <div class="task-content">

                            <table class="table table-hover">
                              <thead>
                                <tr>
                                  <th>Tasks</th>
                                  <th>Status</th>
                                  <th>Last update</th>
                                  <th>Action</th>
                                </tr>
                              </thead>

                              
                                <tr class="task-title"ng-repeat="(key, task) in tasks">
                                  <td class="task-title-sp">{{task.content}}<a href="#"ng-repeat="tag in task.tags">
                                      <span class="label label-default label-tag">
                                      <span class="glyphicon glyphicon-tag"aria-hidden="true">
                                      </span>{{tag.text}}</span>
                                    </a>
                                  </td>
                                  <td>
                                    <span class="label label-{{ task.level }} label-lg">{{task.status}}</span>
                                  </td>
                                  <td>{{task.updated}}</td>
                                  <td>
                                    <button class="btn btn-success btn-xs"ng-click="completed(task.id)"><span class="glyphicon glyphicon-ok"aria-hidden="true"></span></button>
                                    <button class="btn btn-primary btn-xs"ng-click="editTask(key)"><span class="glyphicon glyphicon-pencil"aria-hidden="true"></span></button>
                                    <button class="btn btn-danger btn-xs"ng-click="del_task(task.id)"><span class="glyphicon glyphicon-trash"aria-hidden="true"></span></button>
                                  </td>
                                </tr>
                              
                            </table>

                        </div>

                        <div class="add-task-row">
                          <input type="text"class="form-control tasks"placeholder="Write something ..."ng-model="content">
                          <select id="input"class="form-control levels"required="required"ng-model="level">
                            <option value="1">Low</option>
                            <option value="2">Normal</option>
                            <option value="3">High</option>
                          </select>
                          <button class="btn btn-info btn-sm pull-left"ng-click="addTask()"><span class="glyphicon glyphicon-plus"aria-hidden="true"></span> Add New Task</button>
                        </div>
                    </div>
                </section>
            </div>
        </div><!-- Row -->
      </div><!-- Main Wrapper -->
  </div><!-- Page Inner -->
</main><!-- Page Content -->

<div class="modal fade"id="edit-task">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"class="close"data-dismiss="modal"aria-hidden="true">&times;</button>
        <h4 class="modal-title">Chỉnh sửa task</h4>
      </div>
      <div class="modal-body">
        <label>Task</label>
        <input type="text"id="input"class="form-control"ng-model="currTask">
        <label>Status</label>
        <select id="input"class="form-control levels"ng-model="currStatus">
          <option value="1">None</option>
          <option value="2">Pending</option>
          <option value="3">Complete</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button"class="btn btn-default"data-dismiss="modal">Close</button>
        <button type="button"class="btn btn-success"id="submitTask"ng-click="">Save changes</button>
      </div>
    </div>
  </div>
</div>
