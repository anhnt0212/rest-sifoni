<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Update task</h4>
      </div>
      <div class="modal-body">
        <ng-form name="nameDialog" novalidate role="form">
          <div class="form-group input-group-lg">
            <label class="control-label" for="content">Task:</label>
            <input type="text" class="form-control" name="content" id="content" ng-model="task.content" ng-keyup="hitEnter($event)" >
            <label class="control-label" for="status">Status:</label>
            <select name="status" ng-model="task.status" id="status" class="form-control">
              <option value="1">-- None --</option>
              <option value="2">-- Pending --</option>
              <option value="3">-- Complete --</option>
            </select>
          </div>
        </ng-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
      </div>
    </div>
  </div>
</div>
